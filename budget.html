<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Budget calculator</title>
    <link href="budget.css" rel="stylesheet" type="text/css" />
    <script src="budget.js" defer></script>

</head>

<body>

 <header> <strong> My monthly budget </strong></header>

<div class="main-container">

    <!--drop-down-menu-->
    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
    </select>

    <!--input field for description and amount-->
    <input type="text" id="description" placeholder="Add description">
    <input type="number" id="value" placeholder="Value">
     
</div>

<div class="btn-container">
   <!--add button-->
   <div class="add-btn">
    <button onclick="add()">Add</button>
   </div>

   <div class="clear-btn">
    <!--clear button-->
    <button id="clear"> Delete</button>
    </div>
</div>

 <div class="budget-container">

    <div class="income-container">
    <h3>Income</h3>
    <div id="income" style="color:blue"></div>
    </div>

<div class="expense-container">
    <h3>Expense</h3>
    <div id="expense" style="color:red"></div>
</div>

 <div class="totalbudget-container">
    <h3> Total budget</h3>
    <div id="totalBudget"></div>
</div>

</div>


</body>

</html>
